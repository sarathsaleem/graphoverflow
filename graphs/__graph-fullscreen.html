<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-control" content="public">
    <meta name="description" content="<%= description %>">
    <meta name="keywords" content="data visualisation,infographics,JavaScript Charts,D3.js charts, three.js data vislization">
    <meta name="author" content="sarath saleem">
    <meta property="og:image" content="http://graphoverflow.com/<%= thumbnail %>" />
    <meta property="og:description" content="<%= description %>" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@sarathsaleem">
    <meta name="twitter:creator" content="@sarathsaleem">
    <meta name="twitter:title" content="<%= title %>">
    <meta name="twitter:description" content="<%= description %>">
    <meta name="twitter:image" content="http://graphoverflow.com/<%= thumbnail %>">

    <title>GraphOverflow : <%= title %></title>

    <link rel="shortcut icon" type="image/x-icon" href="../theme/images/favicon.ico">
    <!-- Bootstrap core CSS -->
    <!--   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> -->
    <link href="../theme/css/bootstrap-min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <% if (env === "development") { %>
    <link  rel="stylesheet/less" type="text/css" href="../theme/css/style.less">
    <link  rel="stylesheet/less" type="text/css" href="../theme/css/graphs/<%= graphId %>.less">
    <script src="../theme/js/less.min.js" type="text/javascript"></script>
    <% } %>
    <% if (env === "production") { %>
    <link  type="text/css" href="../theme/css/style-min.css" rel="stylesheet">
    <link  type="text/css" href="../theme/css/graphs/<%= graphId %>-min.css" rel="stylesheet">
    <% } %>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="http://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body class="<%= env %>">

    <div class="graphWrapper">
        <div class="canvas">
          <div class="graphCanvas fullscreen <%= graphId %>">
              <%= loadScreen %>
          </div>
        </div>
    </div>

    <script>
        var require = {
            baseUrl: '../js'
        };
    </script>

    <script src="../js/libs/jquery.js"></script>
    <script src="../theme/js/bootstrap.min.js"></script>

<% if (env === "development") { %>

    <script data-main="app"  src="../js/libs/require.js"></script>
    <script type="text/javascript">
        require(['app'], function (modules,render) {
            var application = modules.App;
            application.loadGraph('<%= graphId %>');
            application.dashboard.showGraph('<%= graphId %>');

        });
    </script>

<% } %>
<% if (env === "production") { %>
    <script src="../js/libs/require.js"></script>
    <script src="../js/app-min.js"></script>
    <script src="../js/builds/<%= graphId %>-min.js"></script>
    <script type="text/javascript">
        require(['app'], function (modules,render) {
            var application = modules.App;
            application.loadGraph('<%= graphId %>');
            application.dashboard.showGraph('<%= graphId %>');

        });
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-49871946-1', 'graphoverflow.com');
          ga('send', 'pageview');
    </script>


<script async type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-53e9e79e79db4686"></script>

<% } %>

</body>

</html>
